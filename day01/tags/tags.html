<!-- 버전 알려주는 태그 -->
<!DOCTYPE html>

<!-- 문서의 루트 태그 -->
< lang="en">

    <head>
        <!-- head는 이 페이지의 설명서 태그 -->

        <!-- 메타데이터 태그 -->
        <meta charset="UTF-8">
        <!-- 웹 타이틀 태그 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
    </head>

    <body>
        <!-- body는 실질적으로 보이는 태그 -->
    </body>

    <!-- heading 문서 제목 h1 ~ h6 중요도에 따라서 숫자크기가 다름 -->
    <h1>집</h1>

    <!-- paragraph 문단 글을 쓸 때 사용하는 태그 -->
    <p>가고싶다</p>

    <!-- anchor 다른 페이지 이동할 때 쓰는 태그 -->
    <a href="https://www.mcdonalds.co.kr/kor/main.do">맥도날드 가기</a>

    <!-- image 이미지 표현 하는 태그 -->
    <img src="dogs.webp" alt="" />

    <!-- division 의미 없는 태그 -->
    <div>정말 그렇구나</div>

    </html>
